- hosts: all
  gather_facts: true

  tasks:
    - name: Include variables for the underlying distribution
      include_vars: "{{ ANSIBLEDIR }}/group_vars/{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml"

    - name: Base setup for a base system
      include_tasks: "{{ ANSIBLEDIR }}/install_base_system.yml"

    - name: Setup first the Docker context (packages, deps, ...)
      include_tasks: "{{ ANSIBLEDIR }}/install_docker.yml"

    - name: Ensure all required packages are installed
      become: true
      become_user: root
      package:
        name:
        - ansible
        - git
        - rsync
        - wget
        - bzip2
        - jq
        - moreutils
        - net-tools
        - nodejs
        - npm
        - telnet
        - man
        - unzip
        - netcat
        update_cache: true
        state: present

    - name: Ensure all required DEB packages are installed
      become: true
      become_user: root
      apt:
        pkg:
        - apt-file
        - ldap-utils
        - fail2ban
        - libproc-processtable-perl
        - acct
        - libjson-perl
      when:
        - ansible_os_family == "Debian"

    - name: Ensure all required RPM packages are installed
      become: true
      become_user: root
      package:
        pkg:
        - openldap-clients
        - perl-Crypt-PasswdMD5
        - fail2ban-all
        - perl-Proc-ProcessTable
        - perl-Data-Dumper
        - psacct
        - perl-JSON
      when:
        - ansible_distribution == "CentOS" or ansible_distribution == "Rocky"

    - name: Ensure required directories under /usr/local are owned by "{{ WODUSER }}"
      become: true
      become_user: root
      file:
        path: "{{ item }}"
        state: directory
        owner: "{{ WODUSER }}"
        group: "{{ WODUSER }}"
        mode: 0755
      with_items:
        - /usr/local/bin
        - /usr/local/share

    - name: Disable WoD services
      become: true
      become_user: root
      systemd:
        state: stopped
        daemon_reload: true
        enabled: false
        name: "{{ item }}"
      ignore_errors: true
      with_items:
        - wod-kill-processes

    - name: Copy WoD service file as ansible template for variable expansion
      become: true
      become_user: root
      template: src={{ item }} dest=/etc/systemd/system/{{ item | basename | regex_replace('\.j2$') }} mode=0644
      with_fileglob: [ '{{ WODBEDIR }}/sys/wod-*.service.j2' ]

    - name: Enable WoD service
      become: true
      become_user: root
      systemd:
        state: started
        daemon_reload: true
        enabled: true
        name: "{{ item }}"
      with_items:
        - wod-kill-processes

    - name: Setup ansible configuration
      copy:
        src: "{{ WODBEDIR }}/.ansible.cfg"
        dest: "{{ ansible_env.HOME }}/.ansible.cfg"
        owner: "{{ WODUSER }}"
        group: "{{ WODUSER }}"
        mode: 0644

    - name: Configure fail2ban filter
      become: true
      become_user: root
      copy:
        src: "{{ WODBEDIR }}/sys/fail2ban.conf"
        dest: "/etc/fail2ban/filter.d/jupyterhub.conf"
        owner: root
        group: root
        mode: 0644

    - name: Configure fail2ban jail
      become: true
      become_user: root
      copy:
        src: "{{ WODBEDIR }}/sys/fail2ban.jail"
        dest: "/etc/fail2ban/jail.local"
        owner: root
        group: root
        mode: 0644

    - name: Configure fail2ban action
      become: true
      become_user: root
      copy:
        src: "{{ WODBEDIR }}/sys/fail2ban.action"
        dest: "/etc/fail2ban/action.d/jupyterhub.conf"
        owner: root
        group: root
        mode: 0755

    - name: Enable fail2ban
      become: true
      become_user: root
      systemd:
        state: started
        daemon_reload: true
        enabled: true
        name: fail2ban

    - name: Test private tasks YAML file
      command: ls "{{ ANSIBLEPRIVDIR }}/install_api-db.yml"
      register: acj_path
      failed_when: false
      changed_when: false

    - name: Now call private tasks if available
      include_tasks: "{{ ANSIBLEPRIVDIR }}/install_api-db.yml"
      when:
        - acj_path.rc == 0
